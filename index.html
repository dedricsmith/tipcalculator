<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script defer src="script.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" class="logo" alt="Logo"></img>
      <div class="container">
        <form class="tip--container">
          <div class="input--container">
            <div class="flex-col" id="error">
              <label for="Bill">Bill</label>
              <img src="./images/icon-dollar.svg" class="svg" alt="" aria-hidden="true"><input type="number" id="billInput"/>
            </div>
            <div class="flex-col">
              <label for="Select Tip">Select Tip %</label>
              <ul>
                <button id="tipBtn">5%</button>
                <button id="tipBtn">10%</button>
                <button id="tipBtn">15%</button>
                <button id="tipBtn">25%</button>
                <button id="tipBtn">50%</button>
                <input class="custom--tip" type="text" name="Custom Tip" placeholder="Custom" id="customTip">
              </ul>
            </div>
            <div class="flex-col" id="error">
              <label for="Number of People">Number of People</label>
              <img src="./images/icon-person.svg" class="svg" alt="" aria-hidden="true"><input type="number" id="guestNumber"/>
            </div>
          </div>
          <div class="ui--container">
            <div class="ui--tip">
              <div class="ui--text">
                <div class="flex-col">
                  <h2>Tip Amount</h2>
                  <span>/ person</span>
                </div>                
                  <p id="tipAmount">$0.00</p>
              </div>
              <div class="ui--text">
                <div class="flex-col">
                  <h2>Total</h2>
                  <span>/ person</span>
                </div>
                  <p id="totalAmount">$0.00</p>
              </div>
            </div>
            <div class="button-reset">
              <button class="btn btn--reset" type="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </main>

  </div> -->
  </body>
</html>
